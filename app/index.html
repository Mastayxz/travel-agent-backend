<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gemini Image Analyzer</title>
</head>

<body>
    <h2>Gemini Image Analyzer</h2>
    <form id="image-form" enctype="multipart/form-data">
        <label for="prompt">Prompt:</label><br>
        <input type="text" id="prompt" name="prompt" required><br><br>

        <label for="file">Upload Image:</label><br>
        <input type="file" id="file" name="file" accept="image/*" required><br><br>

        <button type="submit">Analyze</button>
    </form>

    <h3>Response:</h3>
    <pre id="response-output"></pre>

    <script>
        const form = document.getElementById('image-form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const responseOutput = document.getElementById('response-output');

            try {
                const response = await fetch('http://localhost:8000/api/analyze-image', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                responseOutput.textContent = data.response || data.error;
            } catch (err) {
                responseOutput.textContent = 'Error: ' + err.message;
            }
        });
    </script>
</body>

</html>
